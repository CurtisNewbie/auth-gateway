spring:
  application:
    name: auth-gateway
  profiles:
    active: dev
  cloud:
    # route based on services registered
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      # cors
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"

server:
  port: 7070
