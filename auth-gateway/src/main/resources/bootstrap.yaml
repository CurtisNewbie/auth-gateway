spring:
  application:
    name: auth-gateway
  profiles:
    active: dev
  cloud:
    # route based on services registered
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      # cors
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
  sleuth:
    baggage:
      remote-fields:
        - id
        - username
        - role

server:
  port: 7070

jwt-module:
  issuer: yongj.zhuang-auth-service
